<app-header></app-header>
<main class="container">
    <!-- Navegação -->
    <nav class="navigation">
      <button class="nav-button active">
        <img
          class="schedules-img"
          src="../../../../../assets/img/calendar.svg"
          alt="Agendados"
        />
        Agendados
      </button>
    </nav>
  
    <div class="content">
      <!-- Lista de agendamentos -->
      <section class="appointments">
        <div class="appointments-list">
          <div class="appointment-card">
            <div class="info" id="specialist">
              <h3 class="expertise">Nutricionista</h3>
              <p class="specialist-name">Dra. Ana Maria Braga</p>
              <p class="exame" id="date">Seg., 25 de dez. de 2024</p>
              <p class="exame" id="hour">11:30 h</p>            
            </div>
          </div>             
        </div>
      </section>

      <!-- Formulário de agendamento -->
      <section class="schedule-form">
        <h2>Marque sua consulta</h2>
        <p>Hospital Ponta Negra</p>
        <form [formGroup]="form">
          <label for="date">Data:</label>
          <input type="date" id="date" name="date" formControlName="date" />
  
          <div class="times">
            <p><strong>Horários</strong></p>
            <select class="times" name="times" formControlName="time">
              <option value="" selected disabled>Selecione um horário</option>
              <option value="08:00">08:00</option>
              <option value="08:30">08:30</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
              <option value="16:30">16:30</option>
              <option value="17:00">17:00</option>
            </select>
          </div>
          <button class="reschedule-btn" type="submit">Reagendar</button>
        </form>
      </section>
    </div>
  </main>
  
<app-footer></app-footer>
